<p class="intro"> My awesome bag</p>
<div class="cart">
  <p-table [value]="carts">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cart>
    <tr>
      <td>{{(cart.productId)}}</td>
      <td>{{cart.price}}</td>
      <td>
        <p-inputNumber [(ngModel)]="value" [showButtons]="true"
                       [min]="0" [max]=cart.quantity ></p-inputNumber>
    </td>
      <td>{{cart.total}}</td>
    </tr>
    <p-button (click)="showDialog()" (onClick)="order(cart)" label="Order"></p-button>
  </ng-template>
</p-table>
<div class="total">
<!--  <label>Total: </label>-->
<!--  <button pButton type="button" label="View total" (click)="getTotalPrice()"></button>-->
</div>
<p-dialog header="Thank you for ordering!" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p>
    Your order number RO-82969662 is in progress and is about to be shipped. Enjoy your new jewelry on the city
    streets!</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="display=false" (onClick)="goToHomePage()" label="Ok"
              styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
  </div>
