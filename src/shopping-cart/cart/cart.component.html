<p class="intro"> My awesome bag</p>
<div class="cart">
  <p-table [value]="carts">
  <ng-template pTemplate="header">
    <tr>
      <th>Product id</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cart>
    <tr >
      <td>{{(cart.productId)}}</td>
      <td>{{cart.price | currency : '$'}}</td>
      <td>
        <input type="number" [(ngModel)]="value"
                       [min]="0" [max]="cart.quantity" />
      </td>
      <td>{{value * cart.price | currency : '$'}}</td>
    </tr>
  </ng-template>

  </p-table>
  <p-button (click)="showDialog()"
            (onClick)="order(this.carts)" label="Order"></p-button>
<!--  <div class="total">-->
<!--    <label>Total: </label>-->

<!--  </div> -->
<p-dialog header="Thank you for ordering!" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p>
    Your order number RO-82969662 is in progress and is about to be shipped. Enjoy your new jewelry on the city
    streets!</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="display=false" (onClick)="goToHomePage()" label="Ok"
              styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
  </div>
