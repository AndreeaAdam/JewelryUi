<p class="intro"> My awesome bag</p>
<div class="cart">
  <p-table [value]="carts">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cart>
    <tr>
      <td>{{getProductName(cart.productId)}}</td>
      <td>{{cart.price}}</td>
      <td>
        <input type="number" [(ngModel)]="value"
                       [min]="0" [max]="50" />
      </td>
      <td>{{value * cart.price}}</td>
    </tr>
    <p-button (click)="showDialog()"
              (onClick)="order(cart)" label="Order"></p-button>
  </ng-template>
  </p-table>
