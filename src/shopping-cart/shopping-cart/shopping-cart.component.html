<h3>Cart</h3>

<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
    </tr>
  </ng-template>
</p-table>

<p-button (click)="showDialog()"  label="Order"></p-button>
<p-dialog header="Thank you for ordering!" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <p>
    Your order number RO-82969662 is in progress and is about to be shipped. Enjoy your new jewelry on the city streets!</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="display=false" (onClick)="goToHomePage()" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
