<div class="users">
  <div class="user">
    <button pButton type="button" label="Add"  *ngIf="authService.authenticatedUser.administrator === true" (click)="add()"></button>
    <p-table class="ptable" [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>User name</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Is administrator</th>
          <th *ngIf="authService.authenticatedUser.administrator === true">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.telephone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.isAdministrator}}</td>
          <td>
            <div *ngIf="authService.authenticatedUser.administrator === true">
              <button pButton type="button" label="Edit" [routerLink]="'/users-edit/' + user.id"></button>
              <button pButton type="button" label="Delete"  (click)="delete(user.id)"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>


</div>
