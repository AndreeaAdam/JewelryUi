<div class="users">
  <div class="user">
    <p-table class="ptable" [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>User name</th>
          <th>Password</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Is administrator</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.password}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.telephone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.isAdministrator}}</td>
          <td>
            <a [routerLink]="'/users-edit/' + user.id">Edit</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <button pButton type="button" label="Add" (click)="add()"></button>

</div>
