<div class="login">
  <div class="title">
    <p> Welcome to The Diamond Spot</p>
    <p>Are you new here?</p>
  </div>
<div >
  <img src="../../assets/user.png" class="user">
</div>
  <div class="background" >
    <label>User name<input type="text" pInputText [(ngModel)]="user.userName"/></label>
    <label>Password<input type="password" pInputText [(ngModel)]="user.password"/></label>
    <button pButton  type="button" label="Login" (click)="doLogin(user.userName, user.password )"></button>
    &nbsp;&nbsp;    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;    &nbsp;&nbsp;
    <button pButton class="register" type="button" label="Register" (click)="register()"></button>
  </div>
</div>
