  <div class="category">
    <button pButton type="button" label="Add" (click)="add()"></button>
    <p-table class="ptable" [value]="categories">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>

          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td>
            &nbsp;<div *ngIf="authService.authenticatedUser">
            <button pButton type="button" label="Edit" [routerLink]="'/categories-edit/' + category.id"></button> &nbsp;&nbsp;
            <button pButton type="button" label="Delete" *ngIf="authService.authenticatedUser" (click)="delete(category.id)"></button>
          </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
