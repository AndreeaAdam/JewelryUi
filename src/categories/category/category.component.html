  <div class="category">
    <button pButton type="button" label="Add" (click)="add() " *ngIf="authService.authenticatedUser.administrator === true"></button>
    <p-table class="ptable" [value]="categories">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th></th>
          <th>Name</th>

          <th *ngIf="authService.authenticatedUser.administrator === true">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{category.id}}</td>
          <td> <img [src]="'/assets/' +'category' + category.id + '.jpg'"></td>

          <td>{{category.name}}</td>
          <td *ngIf="authService.authenticatedUser.administrator === true">
            <button pButton type="button" label="Edit" [routerLink]="'/categories-edit/' + category.id"></button> &nbsp;&nbsp;
            <button pButton type="button" label="Delete" (click)="delete(category.id)"></button>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
