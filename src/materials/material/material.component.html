<div class="materials">
  <div class="material">
    <p-table class="ptable" [value]="materials">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-material>
        <tr>
          <td>{{material.id}}</td>
          <td>{{material.name}}</td>
          <td>
            <a [routerLink]="'/materials-edit/' + material.id">Edit</a>
            &nbsp;
            <a href="#" (click)="delete(material.id)">Delete</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <button pButton type="button" label="Add" (click)="add()"></button>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>


</div>
