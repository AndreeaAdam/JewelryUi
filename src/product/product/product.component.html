<div class="products">
  <div class="product">
    <button pButton type="button" label="Add" (click)="add()"></button>

    <p-table class="ptable" [value]="products">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th></th>
          <th>Price</th>
          <th>Description</th>
          <th>Detail</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Gender</th>

          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td> <img [src]="'/assets/' + product.id + '.jpg'"></td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td>{{product.detail}}</td>
          <td>{{product.quantity}}</td>
          <td>{{getCategoryName(product.categoryId)}}</td>
          <td>{{getGenderType(product.genderId)}}</td>
          <td>
            <a [routerLink]="'/products-edit/' + product.id">Edit</a>
            &nbsp;<a href="#" (click)="delete(product.id)"> Delete</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  </div>
</div>
